{% extends 'base.html' %}

{% block content %}
    {% if lab.started %}
        Выполняется {{ lab.name }}
    {% endif %}
    <div class="lab">
        <h6>{{ lab.name }}</h6>
       
        <form action="{{ url_for('lab_start', lab_id=lab.id) }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.submit(value='Начать выполнение') }}
        </form>
    </div>
{% endblock %}
