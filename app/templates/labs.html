{% extends 'base.html' %}

{% block content %}
    <div class="lab">
        <h6>{{ lab.name }}</h6>
        <a href="{{ url_for('lab_manual', lab_id=lab.id) }}">
            <button type="button" class="btn btn-outline-dark">Методические указания</button>
        </a>
        <form action="{{ url_for('lab_start', lab_id=lab.id) }}" method="POST">
            {{ form.hidden_tag() }}
            {{ form.submit(value='Начать выполнение') }}
        </form>
    </div>
{% endblock %}
